<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-100 Logic</title>
</head>

<body>

    <script>
        var z = 1;

        document.write("<table border='3'>");
        for (var y = 1; y <= 10; y = y + 1) {
            document.write("<tr>");
            for (var i = 1; i <= 10; i = i + 1) {
                document.write("<td>" + z + "</td>");
                z++;
            }
            document.write("</tr>");
        }
        document.write("</table>");
    </script>
</body>

</html>
