<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sort()</title>
</head>

<body>

  <script>
    let coffee = ["black", "late", "mokachino", "caput chino"];
    coffee.sort();
    console.log(coffee.sort());

    const months = ['March', 'Jan', 'Februar'];
    months.sort();
    console.log(months);

    const num = [100, 110, 101, 1100, 1010];
    num.sort();
    console.log(num);

    let names = ["Moshe", "Avi", "Roman", "Lera", "Moshe", "Itamar", "Lera", "Doron", "Ben", "Evgeny"];
    names.sort();
    console.log(names);
    let names2 = names.splice(6, 2);


    console.log(names, names2);
  </script>

</body>

</html>
