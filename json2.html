<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>json2</title>
</head>

<body>
  <script>
    let jason = '{"name":"albert"}';
    let obj = JSON.parse(jason); //convert JSON to javascript object
    console.log(obj);
    let str = JSON.stringify(obj); //convert javascript object to JSON
    console.log(str);
  </script>
</body>

</html>
