<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For each function Declaration</title>
</head>

<body>
  <script>
    let numbers = [50, 100, 30, 200, 25, 50, 320, 480];
    let sum = 0;

    function adder(number) {
      sum += number;
    }
    numbers.forEach(adder);

    console.log(sum);
  </script>

</body>

</html>
