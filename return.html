<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return</title>
</head>

<body>
    <script>
        function go2(num1, num2) {
            //return a value to the function caller
            return num1 * num2;
            //return stop the function execution
            alert("Hello Doly!");
        }
        console.log(go2(10, 20));
        console.log(go2(100, 100));
        console.log(go2(undefined, 100));
    </script>

</body>

</html>
