<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Object</title>
</head>

<body>
    <script>
        document.write("Today is " + Date() + "<br>");
        var today = new Date();
        document.write("The Day of the Week is " + today.getDay() + "<br>");
        document.write("The Day of the Month is " + today.getDate() + "<br>");
        document.write("The Month is " + today.getMonth() + "<br>");
        document.write("The Year is " + today.getFullYear() + "<br>");
    </script>
</body>

</html>
