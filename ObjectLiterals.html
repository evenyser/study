<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object Literal</title>
</head>

<body>
  <script>
    // creat the dog object
    let dog = {

    }
    //Adding properties to object
    dog.type = "collie";
    dog.age = 2;
    //adding a method to the dog object
    dog.speak = function () {
      console.log("Wooroof");
    }
    console.log(dog);

    let dog2 = {
      type: "collie",
      age: 2,
      speak: function () {
        console.log("Wooroof");
      }
    };
  </script>
</body>

</html>
