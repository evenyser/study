<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piramida Center</title>
</head>

<body>
    <script>
        for (let i = 0; i <= 10; i++) {
            let output = " ";
            for (let z = 0; z < i; z++) {
                output += " *";

            }
            document.write("<center>" + output + "</center>");
        }
    </script>
</body>
