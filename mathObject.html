<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Object</title>
</head>

<body>
  <section id="box"></section>
  <script>
    let a = 20.6;

    let txt = document.getElementById("box");

    txt.innerHTML += "The Value of a is " + a + "<br>";
    txt.innerHTML += "The Math.ceil()  is " + Math.ceil(a) + "<br>";
    txt.innerHTML += "The Math.floor()  is " + Math.floor(a) + "<br>";
    txt.innerHTML += "The Math.round()  is " + Math.round(a) + "<br>";
    txt.innerHTML += "The Math.random()  is " + Math.random() + "<br>";
  </script>
  </script>
</body>

</html>
