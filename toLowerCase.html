<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>to Lower Case</title>
</head>

<body>
  <script>
    let names = ["aVi", "jaMes", "David", "LinDa", "mOSHE", "LioNel"];
    let lower = [];
    for (let i = 0; i < names.length; i++) {
      lower.push(names[i].toLowerCase());
    }
    console.log(lower);
    document.write(lower);
  </script>
</body>

</html>
