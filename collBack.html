<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Call Back Function</title>
</head>

<body>
  <script>
    let myFun = (callBack) => {
      let value = 50;
      callBack(value);
    };
    myFun(function (value) {
      console.log(value);
    });

    let students = ["Avi", "Dany", "Yossi", "Moshe"];
    students.forEach(student => {
      console.log(`Hello ${student}`);
    })
  </script>
</body>

</html>
