<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array How 2</title>
</head>

<body>
    <script>
        //Array Method 1
        let talmid = new Array(4);
        talmid[0] = "Avi";
        talmid[1] = "Moshe";
        talmid[2] = "Zipi";
        talmid[3] = "Shula";

        //Arroy Method 2
        let talmid = new Array("Avi", "Moshe", "Zipi", "Shula");

        //Arroy Method 3
        let talmid = ["Avi", "Moshe", "Zipi", "Shula"];
    </script>
</body>

</html>
