<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loto</title>
  <style>
    #num {
      opacity: 0;
      width: 300px;
      height: 300px;
      background-color: hotpink;
      padding: 40px;
      border-radius: 20px;
    }
  </style>
</head>

<body>

  <section id="num" style="opacity: 0;"></section>
  <script>
    //console.log(Math.floor(Math.random() * 36) + 1);
    let lotov = document.getElementById("num");

    function loto() {
      lotov.style.opacity = "1";
      lotov.style.transition = "opacity 0.5s ease-in-out";
      for (let i = 1; i < 7; i++) {
        lotov.innerHTML += Math.floor(Math.random() * 36) + 1 + "<br>";
        console.log(Math.floor(Math.random() * 36) + 1);
      }
    }
    setTimeout(loto, 1000);
  </script>
</body>

</html>
