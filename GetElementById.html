<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>get element by ID</title>
</head>

<body>
    <!-- form>label+input+br+input:button -->



    <form action="">
        <label for="">Name</label>
        <input type="text" id="userName">
        <br>
        <input type="button" value="Click" onclick="go2()">
    </form>
    <script>
        function go2() {
            var user = document.getElementById("userName").value;
            alert("Hello " + user);
        }
    </script>
</body>

</html>
