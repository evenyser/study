<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links Button</title>
</head>

<body>
    <button onclick="go2('http://www.walla.co.il')">Walla</button>
    <button onclick="go2('http://www.google.com')">Google</button>
    <button onclick="go2('http://www.YouTube.com')">YouTube</button>

    <script>
        function go2(url) {
            document.location = url;
        }
    </script>
</body>

</html>
