<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArrayPass</title>
</head>

<body>
    <!-- form>label{Enter Password:}+input+br+input:button -->
    <form action="">
        <label for="">Enter Password:</label>
        <input type="text" id="user">
        <br>
        <input type="button" value="Click" id="theClick">
    </form>
    <script>
        document.getElementById("theClick").addEventListener("click", go2);

        function go2() {
            let userPass = document.getElementById("user").value;
            let password = "123";
            if (userPass == password) {
                document.location = "http://www.google.com";
            } else {
                alert("Wrong Pass Try again!");
            }
        }
    </script>
</body>

</html>
