<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button onclick="f1()">go</button>
  <p id="out"></p>
  <br>

  <button onclick="f2()">go</button>
  <p id="out"></p>

  <script>
    function f1() {
      var p;
      p = document.getElementById('out');
      for (var i = 1; i <= 100; i = i + 2) {
        p.innerHTML += i + ' ';
      }
    }


    function f2() {
      var p;
      var p = document.getElementById('out');
      for (i = 0; i <= 300; i++) {
        p.innerHTML += i + ' ';
      }

    }
  </script>

</body>

</html>
