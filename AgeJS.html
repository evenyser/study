<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgeJS</title>
</head>

<body>
    <form action="" name="forme">
        <label>Enter Your Age:</label>
        <input type="text" name="age">
        <br><br>
        <label>Enter Id:</label>
        <input type="text" name="Id"><br><br>
        <input type="button" value="Check" onclick="check()">

    </form>


    <script>
        function check() {
            var age = document.forme.age.value;


            if (age > 16) {
                alert("Вход разрешен");
                //} else if (Id) {
                // alert("Вход разрешен");
            } else {
                alert("Вход запрещен");
            }

        }

        function Id() {

            var Id = document.forme.Id.value;

            if (Id = number) {
                alert("Вход разрешен");
            }

        }
    </script>


</body>

</html>
