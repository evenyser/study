<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrow</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      background-color: brown;
    }
  </style>
</head>

<body>
  <div class=box>hjhjg</div>
  <script>
    let sum = function (num1, num2) {
      return num1 + num2;
    };

    //Arrow Function(Fat Arrow Function)
    /*  let sum = (num1, num2) => num1 + num2;
     return num1 + num2; */

    let sum2 = (num1, num2) => num1 + num2;
    console.log(sum2(600, 800));

    let sum3 = num1 => num1 * num1;
    console.log(sum3(800));

    let sum4 = (num1, precent) => {
      precent = precent / 100;
      return num1 * precent;
    }
    console.log(sum4(3000, 20));

    document.querySelector(".box").addEventListener("click", function () {
      alert("Booooom");
    });
  </script>
</body>

</html>
