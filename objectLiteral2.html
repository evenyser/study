<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object Literal2</title>
</head>

<body>
  <script>
    let worker = {
      age: 30,
      height: 179,
      firstName: 'Jhon',
      lastName: 'Denver',
      fullName: function () {
        // console.log(`${this.name} ${this.lastName}`);
        return this.firstName + " " + this.lastName;
      }
    };
  </script>

</body>

</html>
