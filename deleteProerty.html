<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Property</title>
</head>

<body>
  <script>
    let user = {
      firstName: "Avi",
      lastName: "Boozaglo",
      fullName: function () {
        return `${this.firstName} ${this.lastName}`;
      },
      age: 54
    };
    //delete propertyes
    delete user.age;
    //delete method
    delete user.fullName;
  </script>
</body>

</html>
