<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>contact Vs.join</title>
</head>

<body>
  <script>
    let arr = ["Avi", "Moshe", "Zipi", "Shula", "Yona"];
    let arr2 = ["One", "Two", "Three"];
    //concat
    let finalArr = arr.concat(arr2);
    console.log(finalArr);

    let arr3 = ['red', 'green', 'blue', 'yellow', 'magenta', 'silver'];
    let str = arr3.join();
    console.log(str);

    let str2 = arr3.join('-');
    console.log(str2);

    let str3 = arr3.join(' ');
    console.log(str3);
  </script>
</body>

</html>
