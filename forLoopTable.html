<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for Loop table</title>
</head>

<body>
    <script>
        document.write("<table border='3'>");
        document.write("<tr>");
        for (var i = 0; i < 20; i = i + 1) {
            document.write("<td>" + (i + 1) + ". Happy</td>");
        }
        document.write("</tr>");
        document.write("</table>");
    </script>
</body>

</html>
