<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm</title>
</head>

<body>
    <script>
        if (confirm("Are you Happy?")) {
            document.bgColor = "pink";
        } else {
            document.bgColor = "blue";
        }
    </script>
</body>

</html>
