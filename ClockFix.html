<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock Fix</title>
</head>

<body>
    <form action="" name="forme">
        <input type="text" name="clock">
        <input type="text" value="The clock">
    </form>

    <script>
        function runTime() {
            var time;
            var theTime = new Date();
            var hr = theTime.getHours();
            var mn = theTime.getMinutes();
            var sc = theTime.getSeconds();
            if (mn < 10) {
                mn = "0" + mn;
            }
            if (sc < 10) {
                sc = "0" + sc;
            }
            if (hr > 12) {
                hr = hr - 12;
                time = hr + ":" + mn + ":" + sc + " PM";
            } else {
                time = hr + ":" + mn + ":" + sc + " AM";
            }
            document.forme.clock.value = time;
            setTimeout(runTime, 1000);
        }
        runTime();
    </script>
</body>

</html>
