<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>object Pass By Refference</title>
</head>

<body>
  <script>
    let user = {
      firstName: "Sharon",
      lastName: "Stone",
      fullName: function () {
        return this.firstName + " " + this.lastName;
      },
      age: 25
    };
    let user2 = user;
    user2.age = 55;
  </script>
</body>

</html>
