<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Object</title>
</head>

<body>
  <section id="box"></section>
  <script>
    let a = 20.6;
    let txt = document.getElementId("box");

    txt.innerHtml += "The Value of a is " + a + "</br>";

    txt.innerHtml += "The Math.ceil() is " + Math.ceil(a) + "</br>";

    txt.innerHtml += "The Math.floor() is " + Math.floor(a) + "</br>";

    txt.innerHtml += "The Math.round() is " + Math.round(a) + "</br>";

    txt.innerHtml += "The Math.random() is " + Math.random(a) + "</br>";
  </script>
</body>

</html>
