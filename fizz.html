<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fizz</title>
</head>

<body>
    <script>
        for (let i = 1; i <= 100; i++) {
            if (i % 3 == 0 && i % 5 == 0) {
                document.write(i + ". Fizz Fazz<br>");
            } else if (i % 3 == 0) {
                document.write(i % 3 == 0 + ". Fizz <br>");
            } else if (i % 5 == 0) {
                document.write(i + ". Fazz <br>");
            } else {
                document.write(i + ". <br>");
            }
        }
    </script>
</body>

</html>
