<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Loop</title>
</head>

<body>
    <div id="text"></div>
    <script>
        let coffee = ["black", "Arabica", "lo tea", "mkia auto", "69", "Caput chino"];
        for (let a = 0; a < coffee.length; a++) {
            document.getElementById("text").innerHTML += coffee[a] + "<br>";
        }
    </script>
</body>

</html>
